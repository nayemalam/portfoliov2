---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Blog
- type: directory
  path: posts
  label: Posts
  create: all
  match: "**/*"
- type: directory
  path: categories
  label: Categories
  create: all
  match: "**/*"
- type: document
  path: author
  label: Author
upload_dir: ''
public_path: https://res.cloudinary.com/nayemalam-com/image/upload
front_matter_path: ''
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
